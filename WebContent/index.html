<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Battleships</title>
<link rel="stylesheet" type="text/css" href="battlecss.css" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="engine.js"></script>
<script type="text/javascript" src="engine.js"></script>
</head>

<body>

<div id="notebook"> 

<div id="grid1">
            <div id="carrier1" class="ship1"></div>
            <div id="battleship1" class="ship1"></div>
            <div id="cruiser1" class="ship1"></div>
            <div id="destroyer1a" class="ship1"></div>
            <div id="destroyer2a" class="ship1"></div>
            <div id="submarine1a" class="ship1"></div>
            <div id="submarine2a" class="ship1"></div>
        </div>
        
<div id="grid2">
            <div id="carrier2" class="ship2"></div>
            <div id="battleship2" class="ship2"></div>
            <div id="cruiser2" class="ship2"></div>
            <div id="destroyer1b" class="ship2"></div>
            <div id="destroyer2b" class="ship2"></div>
            <div id="submarine1b" class="ship2"></div>
            <div id="submarine2b" class="ship2"></div>
        </div>
        
<div id="start" class="button"></div>        
<div id="title" class="text"></div>
<div id="player" class="text"></div>
<div id="enemy" class="text"></div>
<div id="year" class="text"></div>
<div id="pencil" class="image"></div>


<div id="notes"></div>

</div>
      
</body>

</html>
